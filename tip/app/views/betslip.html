<zf-offcanvas id="betslip" position="right" zf-swipe-close="right">
	<span class="balance-msg">Your account balance is 325.50 €</span>

	<section id="betTypesNav">
		<ul class="tabs-nav">
			<li class="tab-nav"><a href="#">Single</a></li>
			<li class="tab-nav"><a href="#">
				<div>Combi</div>
			</a></li>
			<li class="tab-nav"><a href="#">
				<div>System</div>
			</a></li>
		</ul>
	</section>
	<section id="messages">
		<span class="info label" ng-if="!visible && arrBets.length == 0">Your bet slip is empty. Add bets first.</span>
		<span class="confirmation label" ng-if="visible"><i class="fa fa-check-circle" aria-hidden="true"></i>Betslip submitted</span>
	</section>
	<section id="bets">
		<div class="bet" ng-repeat="bet in arrBets">
			<ul>
				<li class="bet-info-area">
					<div class="match-title">{{ bet.matchTitle }}</div>
					<div class="bet-info">
						<span class="market-name">{{ bet.market }} {{ bet.name }}</span>
						<span class="bet-value">{{ bet.value }}</span>
					</div>
				</li>
				<li class="delete-bet-area">
					<div class="delete-bet-btn" ng-click="deleteBet(bet.id)">
						<i class="fa fa-angle-right" aria-hidden="true"></i>
					</div>
				</li>
			</ul>
		</div>
	</section>
	<section id="keypad">
		<bc-keypad bc-number-model="inputBetValue" bc-max-length="9"></bc-keypad>
	</section>
	<section id="placeBetArea">
		<div class="bets-number">
			<div class="title">Number of bets</div>
			<div class="value">0</div>
		</div>
		<div class="wager">
			<div class="title">Wager</div>
			<div class="input">
				<form name="betslipForm">
					<input type="text" name="bet-value" id="betValue" ng-model="inputBetValue"/>
				</form>
			</div>
		</div>
		<div class="possible-gain">
			<div class="title">Possible gain</div>
			<div class="value">0.00 €</div>
		</div>
		<div class="buttons">
			<ul class="button-group expand">
				<li class="clear-btn"><a href="#">CLEAR</a></li>
				<li class="place-bet-btn"><a ng-click="visible=!visible">PLACE BET<i class="fa fa-chevron-right"
																																						 aria-hidden="true"></i></a></li>
			</ul>
		</div>
	</section>
</zf-offcanvas>
